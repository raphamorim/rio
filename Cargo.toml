[workspace]
members = [
  "teletypewriter",
  "sugarloaf",
  "corcovado",
  "copa",
  "rio-proc-macros",
  "rio-backend",
  "wa",
  "frontends/rioterm"
]
resolver = "2"

[workspace.package]
version = "0.0.35"
authors = ["Raphael Amorim <rapha850@gmail.com>"]
edition = "2021"
license = "MIT"
keywords = ["graphics", "terminal"]
rust-version = "1.73.0"
repository = "https://github.com/raphamorim/rio"
homepage = "https://raphamorim.io/rio"
documentation = "https://github.com/raphamorim/rio#readme"

[workspace.dependencies]
# Note: https://doc.rust-lang.org/cargo/reference/specifying-dependencies.html#multiple-locations
# Sugarloaf example uses path when used locally, but uses
# version from crates.io when published.
sugarloaf = { path = "sugarloaf", version = "0.0.35" }
corcovado = { path = "corcovado", version = "0.0.35" }
rio-config = { path = "rio-config", version = "0.0.35" }
rio-proc-macros = { path = "rio-proc-macros", version = "0.0.35" }
copa = { path = "copa", default-features = true, version = "0.0.35" }
teletypewriter = { path = "teletypewriter", version = "0.0.35" }
rio-backend = { path = "rio-backend", version = "0.0.35" }
wa = { path = "wa", version = "0.0.35" }

raw-window-handle = "0.6"
parking_lot = "0.12.1"
unicode-width = "0.1.11"
image = { version = "0.24.7", default-features = false, features = ["ico"] }
regex = "1.10.2"
bytemuck = { version = "1.14.0", features = [ "derive" ] }
log = "0.4.20"
serde = { version = "1.0.188", features = ["derive"] }
tokio = { version = "1.35.1", default-features = false, features = ["rt", "rt-multi-thread", "macros"] }
wgpu = "0.19.0"
libc = "0.2.148"
futures = "0.3.29"
wasm-bindgen = "0.2.87"
wasm-bindgen-futures = "0.4.34"
wasm-bindgen-test = "0.3"
env_logger = "0.10"
console_log = "0.2"
console_error_panic_hook = "0.1.7"
winit = { version = "0.29.10", default-features = false, features = ["rwh_06"] }

[profile.release]
opt-level = 3
lto = "thin"
strip = true
debug = 0
panic = 'abort'
codegen-units = 1
incremental = false

[profile.dev]
split-debuginfo = "unpacked"
lto = false
incremental = true
opt-level = 0

[package]
name = "wa"
description = "Window assistant for Rio terminal"
version.workspace = true
authors.workspace = true
edition.workspace = true
license.workspace = true
keywords.workspace = true
rust-version.workspace = true
repository.workspace = true
homepage.workspace = true
documentation.workspace = true

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
raw-window-handle = { workspace = true }

[target.'cfg(not(target_os = "macos"))'.dependencies]
winit = { version = "0.29.3", default-features = false, features = ["rwh_05", "serde"] }

[target.'cfg(target_os = "macos")'.dependencies]
bitflags = "2"
url = "2"
cursor-icon = "1.1.0"
log = "0.4"
smol_str = "0.2.0"
once_cell = "1.12"
core-graphics = "0.23.1"

[target.'cfg(any(target_os = "ios", target_os = "macos"))'.dependencies]
core-foundation = "0.9.3"
objc2 = "0.4.1"

[target.'cfg(target_os = "macos")'.dependencies.icrate]
version = "0.0.4"
features = [
    "dispatch",
    "Foundation",
    "Foundation_NSArray",
    "Foundation_NSAttributedString",
    "Foundation_NSMutableAttributedString",
    "Foundation_NSData",
    "Foundation_NSDictionary",
    "Foundation_NSString",
    "Foundation_NSProcessInfo",
    "Foundation_NSThread",
    "Foundation_NSNumber",
]

[target.'cfg(target_os = "ios")'.dependencies.icrate]
version = "0.0.4"
features = [
    "dispatch",
    "Foundation",
    "Foundation_NSArray",
    "Foundation_NSString",
    "Foundation_NSProcessInfo",
    "Foundation_NSThread",
    "Foundation_NSSet",
]

[features]
x11 = ["winit/x11"]
wayland = ["winit/wayland"]
wayland-dlopen = ["winit/wayland-dlopen"]
wayland-csd-adwaita-crossfont = ["winit/wayland-csd-adwaita-crossfont"]
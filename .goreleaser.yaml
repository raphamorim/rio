version: 2

partial:
    by: goos # manually overriden to `target` in ci for linux builds

report_sizes: true

env:
    - RUSTFLAGS=-C link-arg=-s
    - CARGO_TERM_COLOR=always
    - RUST_BACKTRACE=full

before:
    hooks:
        # caarlos0 will improve this soon, so we don't need `else` workaround
        - '{{ if eq .Runtime.Goos "darwin" }}tic -xe rio -o misc misc/rio.terminfo{{ else }}echo{{ end }}'
builds:
    - id: windows-x86_64
      builder: rust
      command: build
      flags:
          - --release
          - -p=rioterm
      targets: [x86_64-pc-windows-msvc]

    - id: windows-arm64
      builder: rust
      command: build
      flags:
          - --release
          - -p=rioterm
      targets: [aarch64-pc-windows-msvc]

    - id: macos
      builder: rust
      command: build
      flags:
          - --release
          - -p=rioterm
      env:
          - MACOSX_DEPLOYMENT_TARGET={{ if eq .Arch "amd64" }}10.15{{ else }}11.0{{ end }}
      targets: [x86_64-apple-darwin, aarch64-apple-darwin]

    # - id: linux-wayland
